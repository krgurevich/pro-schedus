<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Schedus Daily Planner</title>
</head>

<body>
  <!-- header -->
  <header class="jumbotron">
    <h1 class="display-6">Work Day Planner</h1>
    <p class="lead">Plan your work day with <span class="pro">Schedus</span></p>
    <p id="currentDay"></p>
  </header>
  <!-- daily planner time blocks -->
  <div class="container">
    <div class="input-group mb-3 time-block" data-hour="9">
      <span class="input-group-text">09:00 AM</span>
      <input type="text" id="9am" class="form-control description" aria-label="Task Description"">
      <button class=" btn btn-primary saveBtn"><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
    </div>
    <div class="input-group mb-3 time-block" data-hour="10">
      <span class="input-group-text">10:00 AM</span>
      <input type="text" id="10am" class="form-control description" aria-label="Task Description"">
      <button class=" btn btn-primary saveBtn"><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
    </div>
    <div class="input-group mb-3 time-block" data-hour="11">
      <span class="input-group-text">11:00 AM</span>
      <input type="text" id="11am" class="form-control description" aria-label="Task Description"">
      <button class=" btn btn-primary saveBtn"><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
    </div>
    <div class="input-group mb-3 time-block" data-hour="12">
      <span class="input-group-text">12:00 PM</span>
      <input type="text" id="12pm" class="form-control description" aria-label="Task Description"">
      <button class=" btn btn-primary saveBtn"><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
    </div>
    <div class="input-group mb-3 time-block" data-hour="13">
      <span class="input-group-text">01:00 PM</span>
      <input type="text" id="1pm" class="form-control description" aria-label="Task Description"">
      <button class=" btn btn-primary saveBtn"><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
    </div>
    <div class="input-group mb-3 time-block" data-hour="14">
      <span class="input-group-text">02:00 PM</span>
      <input type="text" id="2pm" class="form-control description" aria-label="Task Description"">
      <button class=" btn btn-primary saveBtn"><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
    </div>
    <div class="input-group mb-3 time-block" data-hour="15">
      <span class="input-group-text">03:00 PM</span>
      <input type="text" id="3pm" class="form-control description" aria-label="Task Description"">
      <button class=" btn btn-primary saveBtn"><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
    </div>
    <div class="input-group mb-3 time-block" data-hour="16">
      <span class="input-group-text">04:00 PM</span>
      <input type="text" id="4pm" class="form-control description" aria-label="Task Description"">
      <button class=" btn btn-primary saveBtn"><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
    </div>
    <div class="input-group mb-3 time-block" data-hour="17">
      <span class="input-group-text">05:00 PM</span>
      <input type="text" id="5pm" class="form-control description" aria-label="Task Description"">
      <button class=" btn btn-primary saveBtn"><i style="font-size:24px" class="fa">&#xf0c7;</i></button>
    </div>
  </div>
  <!-- script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
